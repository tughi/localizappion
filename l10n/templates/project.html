{% extends "layout.html" %}
{% block breadcrumb %}
    <li><a href="{{ url_for('index') }}">Localizappion</a></li>
    <li><a href="{{ url_for('projects') }}">Projects</a></li>
    <li>{{ project.name }}</li>
{% endblock %}
{% block navbar_actions %}
    <a href="{{ url_for('project_edit', project_id=project.id) }}" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
{% endblock %}
{% block body %}
    <div class="list-group">
        <a class="list-group-item" href="{{ url_for('project_strings', project_id=project.id) }}">
            <span class="badge">{{ project.strings|length }}</span>
            Strings
        </a>
    </div>
{% endblock %}
