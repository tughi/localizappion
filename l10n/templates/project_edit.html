{% extends "layout.html" %}
{% block breadcrumb %}
    <li><a href="{{ url_for('index') }}">L10N</a></li>
    <li><a href="{{ url_for('projects') }}">Projects</a></li>
    {% if project.id %}
        <li><a href="{{ url_for('project_detail', project_id=project.id) }}">{{ project.name }}</a></li>
    {% else %}
        <li>New project</li>
    {% endif %}
{% endblock %}
{% block navbar_actions %}
    {% if project.id %}
        <a href="{{ url_for('project_delete', project_id=project.id) }}" class="btn btn-danger navbar-btn"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
    {% endif %}
{% endblock %}
{% block body %}
    <form method="post">
        <div class="form-group">
            <label for="name">Project name</label>
            <input type="text" class="form-control" id="name" name="name"{% if project.name %} value="{{ project.name }}"{% endif %}>
        </div>
        <div class="form-group">
            <label for="language">Project language</label>
            <select class="form-control" id="language" name="language_id">
                <option value=""></option>
                {% for language in languages %}
                    <option value="{{ language.id }}"{% if language.id == project.language_id %} selected{% endif %}>{{ language.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-default">{% if project.id %}Update{% else %}Create{% endif %}</button>
    </form>
{% endblock %}
