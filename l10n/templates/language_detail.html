{% extends "layout.html" %}
{% block breadcrumb %}
    <li><a href="{{ url_for('index') }}">L10N</a></li>
    <li><a href="{{ url_for('language_list') }}">Languages</a></li>
    <li>{{ language.name | default('New language', True) }}</li>
{% endblock %}
{% block navbar_actions %}
    {% if language.id %}
        <a href="{{ url_for('language_delete', language_id=language.id) }}" class="btn btn-danger navbar-btn"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
    {% endif %}
{% endblock %}
{% block body %}
    <form method="post">
        <div class="form-group">
            <label for="code">Language code</label>
            <input type="text" class="form-control" id="code" name="code"{% if language.code %} value="{{ language.code }}"{% endif %}>
        </div>
        <div class="form-group">
            <label for="name">Language name</label>
            <input type="text" class="form-control" id="name" name="name"{% if language.name %} value="{{ language.name }}"{% endif %}>
        </div>
        <button type="submit" class="btn btn-default">{% if language.id %}Update{% else %}Create{% endif %}</button>
    </form>
{% endblock %}
