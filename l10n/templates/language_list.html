{% extends "layout.html" %}
{% block breadcrumb %}
    <li><a href="{{ url_for('index') }}">Localizappion</a></li>
    <li>Languages</li>
{% endblock %}
{% block body %}
    {% if languages %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Code</th>
                </tr>
            </thead>
            <tbody>
                {% for language in languages %}
                    <tr>
                        <td><a href="{{ url_for('language_detail', language_id=language.id) }}">{{ language.name|default('', true) }}</a></td>
                        <td>{{ language.code }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}

    <a href="{{ url_for('language_detail') }}" class="btn btn-default">Add</a>
{% endblock %}
