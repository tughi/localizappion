{% extends 'core/base.html' %}
{% load strings %}

{% block navbar %}
<ul class="nav navbar-nav">
    <li class="breadcrumb-step first">
        <a href="{% url 'project' project.uuid %}">{{ project.name }}</a>
    </li>
</ul>
{% endblock %}

{% block content %}
<div class="list-group">
    <a href="{% url 'project_strings' project.uuid %}" class="list-group-item list-group-item-info">
        <span class="badge">{{ project.strings.count }}</span>
        Strings
    </a>
</div>
<div class="list-group">
    {% for language in project.languages.all %}
    <a href="#" class="list-group-item">{{ language.name }}</a>
    {% endfor %}
</div>
{% endblock %}
