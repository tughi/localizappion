<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Localizappion{% if project %} :: {{ project.name }}{% endif %}</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="{% static 'core/style.css' %}">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="page-header">
    <div class="content container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-controls"
                                    aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a href="{% url 'project_list' %}" class="navbar-brand">Localizappion</a>
                        </div>
                        <div class="collapse navbar-collapse" id="navbar-controls">
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    {% if user.is_authenticated %}
                                    <a href="{% url 'logout' %}">Sign out</a>
                                    {% else %}
                                    <a href="{% url 'login' %}">Sign in</a>
                                    {% endif %}
                                </li>
                            </ul>
                            {% block navbar %}{% endblock %}
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="content container">
    <div class="row">
        <div class="col-md-12">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
</body>
</html>
