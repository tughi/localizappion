<!-- ko if: project() -->
<navigation-bar params="projects: allProjects, projectId: project().id, activeTab: 'screenshots'"></navigation-bar>

<div class="container-fluid">
    <div class="input-group mt-3">
        <input data-bind="textInput: screenshotName" class="form-control" placeholder="Screenshot name" />
        <div class="input-group-append">
            <button data-bind="click: createScreenshot, enable: filteredScreenshots().length == 0" class="btn btn-primary">Create screenshot</button>
        </div>
    </div>

    <div data-bind="if: filteredScreenshots().length">
        <div data-bind="foreach: filteredScreenshots()" class="d-flex justify-content-center flex-wrap">
            <a data-bind="attr: { href: `#/projects/${$parent.project().id}/screenshots/${id}` }, css: { 'without-strings': screenshotStrings.length == 0 }" class="m-2" href="#">
                <div class="card bg-light">
                    <screenshot params="url: url, screenshotStrings: screenshotStrings" class="p-2 text-center"></screenshot>
                    <div class="card-footer">
                        <span data-bind="text: name"></span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
<!-- /ko -->
