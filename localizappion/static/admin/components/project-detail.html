<!-- ko with: project() -->
<navigation-bar params="projects: $parent.allProjects, projectId: id"></navigation-bar>

<div class="container-fluid">
    <div class="mt-3 px-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="project-uuid">UUID</span>
            </div>
            <span data-bind="text: uuid" class="form-control" aria-describedby="project-uuid"></span>
        </div>

        <div class="list-group mt-3">
            <a data-bind="attr: { href: `#/projects/${id}/strings` }" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                Strings
                <span data-bind="text: stringsCount" class="badge badge-info badge-pill">0</span>
            </a>
            <a data-bind="attr: { href: `#/projects/${id}/screenshots` }" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                Screenshots
                <span data-bind="text: screenshotsCount" class="badge badge-info badge-pill">0</span>
            </a>
        </div>

        <!-- ko if: newSuggestionsCount -->
        <div class="list-group mt-3">
            <a data-bind="attr: { href: `#/projects/${id}/suggestions` }" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                New suggestions
                <span data-bind="text: newSuggestionsCount" class="badge badge-warning badge-pill">0</span>
            </a>
        </div>
        <!-- /ko -->

        <div data-bind="foreach: translations" class="list-group mt-3">
            <a data-bind="attr: { href: `#/projects/${$parent.id}/translations/${id}` }" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <span data-bind="text: language.name"></span>
                <span data-bind="text: translatedStringsCount " class="badge badge-success badge-pill">0</span>
            </a>
        </div>
    </div>
</div>
<!-- /ko -->
