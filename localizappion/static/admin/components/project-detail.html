<!-- ko with: project() -->
<navigation-bar params="projects: $parent.allProjects, projectId: id"></navigation-bar>

<div class="container-fluid">
    <div class="mt-3 px-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="project-uuid">UUID</span>
            </div>
            <span data-bind="text: uuid" class="form-control" aria-describedby="project-uuid"></span>
        </div>

        <div class="list-group mt-3">
            <a data-bind="attr: { href: `#/projects/${id}/strings` }" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                Strings
                <span data-bind="text: stringsCount" class="badge badge-info badge-pill">0</span>
            </a>
            <a data-bind="attr: { href: `#/projects/${id}/screenshots` }" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                Screenshots
                <span data-bind="text: screenshotsCount" class="badge badge-info badge-pill">0</span>
            </a>
        </div>

        <!-- ko with: newSuggestion -->
        <div class="card bg-warning mt-3">
            <div class="card-body">
                New
                <strong data-bind="text: translation.language.name"></strong>
                suggestion
            </div>
            <div class="list-group list-group-flush">
                <div class="list-group-item list-group-item-warning">
                    <!-- ko if: string.valueOne -->
                    <span data-bind="text: string.valueOne"></span>
                    <span class="text-muted">(One)</span>
                    <br>
                    <!-- /ko -->
                    <span data-bind="text: string.valueOther"></span>
                    <span data-bind="if: string.valueOne" class="text-muted">(Other)</span>
                </div>
                <div class="list-group-item list-group-item-warning">
                    <!-- ko if: string.valueOne -->
                    <!-- ko if: valueZero -->
                    <span data-bind="text: valueZero"></span>
                    <span class="text-muted">(Zero)</span>
                    <br>
                    <!-- /ko -->
                    <!-- ko if: valueOne -->
                    <span data-bind="text: valueOne"></span>
                    <span class="text-muted">(One)</span>
                    <br>
                    <!-- /ko -->
                    <!-- ko if: valueTwo -->
                    <span data-bind="text: valueTwo"></span>
                    <span class="text-muted">(Two)</span>
                    <br>
                    <!-- /ko -->
                    <!-- ko if: valueFew -->
                    <span data-bind="text: valueFew"></span>
                    <span class="text-muted">(Few)</span>
                    <br>
                    <!-- /ko -->
                    <!-- ko if: valueMany -->
                    <span data-bind="text: valueMany"></span>
                    <span class="text-muted">(Many)</span>
                    <br>
                    <!-- /ko -->
                    <!-- ko if: valueOther -->
                    <span data-bind="text: valueOther"></span>
                    <span class="text-muted">(Other)</span>
                    <br>
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- ko ifnot: string.valueOne -->
                    <span data-bind="text: valueOther"></span>
                    <!-- /ko -->
                </div>
            </div>
            <div class="card-footer">
                <button data-bind="click: $component.acceptSuggestion, disable: $component.updatingSuggestion" class="btn btn-success">Accept</button>
                <button data-bind="click: $component.rejectSuggestion, disable: $component.updatingSuggestion" class="btn btn-danger">Reject</button>
            </div>
        </div>
        <!-- /ko -->

        <div class="card mt-3">
            <div class="card-header">
                Translations
            </div>
            <div data-bind="foreach: translations" class="list-group list-group-flush">
                <a data-bind="attr: { href: `#/projects/${$parent.id}/translations/${id}` }" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <span data-bind="text: language.name"></span>
                    <span data-bind="text: translatedStringsCount " class="badge badge-success badge-pill">0</span>
                </a>
            </div>
        </div>
    </div>
</div>
<!-- /ko -->
